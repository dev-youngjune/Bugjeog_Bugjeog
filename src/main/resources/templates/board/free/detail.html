<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 상세보기</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css"/>
    <link rel="stylesheet" href="/css/board_detail/board_community_detail.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <style>
        button.signUp_button {
            color: black!important;
            backgound : none!important;
            position: relative;
            background-color: #fff !important;
            bottom : 0;
            right: 0;
        }

        .aside_ul {
            display: flex;
        }

        div.profile_img{
            border : none;
            background: none;
        }
    </style>
</head>
<body>
<div th:insert="~{main/header :: header}" th:if="${session.memberId} == null and ${session.businessId} == null"></div>
<div th:insert="~{main/header-signin :: header}" th:if="${session.memberId} != null or ${session.businessId} != null"></div>
<main id="main">
    <div><!-- 보더 추가 -->
        <div><!-- 패딩 -->
            <aside id="aside" th:if="${prevBoard != null}">
                <article id="side_article" th:object="${prevBoard}">
                    <div style="margin-bottom: 9px;">
                        <a style="display: flex; width: 0; cursor: pointer;" th:href="'/free-boards/detail/' + *{boardFreeId}">
                            <div style="display: inline-flex; align-items: center;">
                                <div style="text-align: left; display: flex; align-items: center;">
                                    <div style="position: relative; margin-right: 7px;">
                                        <div id="side_div">
                                            <div class="content-member-image-box">
                                                <div class="content-member-image-size">
                                                    <div class="content-member-status">
                                                        <th:block th:if="${prevBoard.memberId != null}">
                                                            <th:block th:if="${prevBoard.memberImgUuid == null}">
                                                                <img src="/image/boardList/self_employ_icon.png" alt="">
                                                            </th:block>
                                                            <th:block th:unless="${prevBoard.memberImgUuid == null}">
                                                                <img class="img_profile" th:src="@{'/mypage/profile/display?fileName='+${prevBoard.memberImgPath}+'/'+${prevBoard.memberImgUuid}+'_'+${prevBoard.memberImgOriginalName}}">
                                                            </th:block>
                                                        </th:block>
                                                        <th:block th:unless="${prevBoard.memberId != null}">
                                                            <th:block th:if="${prevBoard.businessImgUuid == null}">
                                                                <img src="/image/boardList/distributor_icon.png" alt="">
                                                            </th:block>
                                                            <th:block th:unless="${prevBoard.businessImgUuid == null}">
                                                                <img class="img_profile" th:src="@{'/mypage/profile/display?fileName='+${prevBoard.businessImgPath}+'/'+${prevBoard.businessImgUuid}+'_'+${prevBoard.businessImgOriginalName}}">
                                                            </th:block>
                                                        </th:block>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="display: flex; flex-direction: column;">
                                        <div style="display: flex; margin-bottom: 3px; align-items: center;">
                                            <th:block th:if="${prevBoard.memberId != null}">
                                                <div id="side_nickname" th:text="*{memberName}"></div>
                                            </th:block>
                                            <th:block th:unless="${prevBoard.memberId != null}">
                                                <div id="side_nickname" th:text="*{businessCompanyName}"></div>
                                            </th:block>
                                        </div>
                                        <span id="side_span_date" class="dates" th:text="*{boardFreeRegisterDate}"></span>
                                    </div>
                                </div>
                            </div>
                            <div style="position: absolute; right: 0; color: #8958FA;">< 이전글</div>
                        </a>
                    </div>
                    <a class="side_title">
                        <h3 th:text="*{boardFreeTitle}"></h3>
                    </a>
                    <!-- ::after -->
                </article>
            </aside>
        </div>
        <div><!-- 패딩 -->
            <aside id="aside" th:if="${nextBoard != null}">
                <article id="side_article" th:object="${nextBoard}">
                    <div style="margin-bottom: 9px;">
                        <a style="display: flex; width: 0; cursor: pointer;" th:href="'/free-boards/detail/' + *{boardFreeId}">
                            <div style="display: inline-flex; align-items: center;">
                                <div style="text-align: left; display: flex; align-items: center;">
                                    <div style="position: relative; margin-right: 7px;">
                                        <div id="side_div">
                                            <div class="content-member-image-box">
                                                <div class="content-member-image-size">
                                                    <div class="content-member-status">
                                                        <th:block th:if="${nextBoard.memberId != null}">
                                                            <th:block th:if="${nextBoard.memberImgUuid == null}">
                                                                <img src="/image/boardList/self_employ_icon.png" alt="">
                                                            </th:block>
                                                            <th:block th:unless="${nextBoard.memberImgUuid == null}">
                                                                <img class="img_profile" th:src="@{'/mypage/profile/display?fileName='+${nextBoard.memberImgPath}+'/'+${nextBoard.memberImgUuid}+'_'+${nextBoard.memberImgOriginalName}}">
                                                            </th:block>
                                                        </th:block>
                                                        <th:block th:unless="${nextBoard.memberId != null}">
                                                            <th:block th:if="${nextBoard.businessImgUuid == null}">
                                                                <img src="/image/boardList/distributor_icon.png" alt="">
                                                            </th:block>
                                                            <th:block th:unless="${nextBoard.businessImgUuid == null}">
                                                                <img class="img_profile" th:src="@{'/mypage/profile/display?fileName='+${nextBoard.businessImgPath}+'/'+${nextBoard.businessImgUuid}+'_'+${nextBoard.businessImgOriginalName}}">
                                                            </th:block>
                                                        </th:block>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="display: flex; flex-direction: column;">
                                        <div style="display: flex; margin-bottom: 3px; align-items: center;">
                                            <th:block th:if="${nextBoard.memberId != null}">
                                                <div id="side_nickname" th:text="*{memberName}"></div>
                                            </th:block>
                                            <th:block th:unless="${nextBoard.memberId != null}">
                                                <div id="side_nickname" th:text="*{businessCompanyName}"></div>
                                            </th:block>
                                        </div>
                                        <span id="side_span_date" class="dates" th:text="*{boardFreeRegisterDate}"></span>
                                    </div>
                                </div>
                            </div>
                            <div style="position: absolute; right: 0; color: #8958FA;">다음글 ></div>
                        </a>
                    </div>
                    <a class="side_title">
                        <h3 th:text="*{boardFreeTitle}"></h3>
                    </a>
                    <!-- ::after -->
                </article>
            </aside>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; width: 40vw;">
        <div id="detailBoards"></div>
        <div id="reply_wrap">
            <div id="reply_img_wrap">
                <img id="reply_img" src="https://static.wanted.co.kr/images/community/community-3d-comment.png" alt="">
                <p id="reply_content">첫 댓글을 남겨주세요.</p>
            </div>
            <!-- 끝 -->
            <div style="margin-top: 20px">
                <div id="profile_img_nickname" th:if="${memberVO} != null or ${businessVO} != null">
                    <div class="profile_img" id="profile_my_img">
                        <div class="profile-image-login">
                            <div class="profile-member-status">
                                <th:block th:if="${memberVO != null}">
                                    <th:block th:if="${#strings.isEmpty(memberVO.memberImgUuid)}">
                                        <img src="/image/boardList/self_employ_icon.png">
                                    </th:block>
                                    <th:block th:unless="${#strings.isEmpty(memberVO.memberImgUuid)}">
                                        <img class="img_profile" th:src="@{'/mypage/profile/display?fileName='+${memberVO.memberImgPath}+'/'+${memberVO.memberImgUuid}+'_'+${memberVO.memberImgOriginalName}}">
                                    </th:block>
                                </th:block>
                                <th:block th:unless="${memberVO != null}">
                                    <th:block th:if="${#strings.isEmpty(businessVO.businessImgUuid)}">
                                        <img src="/image/boardList/distributor_icon.png" alt="">
                                    </th:block>
                                    <th:block th:unless="${#strings.isEmpty(businessVO.businessImgUuid)}">
                                        <img class="img_profile" th:src="@{'/mypage/profile/display?fileName='+${businessVO.businessImgPath}+'/'+${businessVO.businessImgUuid}+'_'+${businessVO.businessImgOriginalName}}">
                                    </th:block>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <th:block th:if="${memberVO != null}">
                        <span id="my_nickname" th:text="${memberVO.memberName}"></span>
                    </th:block>
                    <th:block th:unless="${memberVO != null}">
                        <span id="my_nickname" th:text="${businessVO.businessCompanyName}"></span>
                    </th:block>
                </div>
                <div id="form_wrap">
                    <form th:action="@{/replies/resister-reply}" method="post">
                        <textarea name="replyContent" id="reply_textarea" placeholder="댓글 남기기"></textarea>
                        <button type="button" class="reply-register-button">
                            <!--댓글 등록 완료 시 디테일 페이지로 이동-->
                            <span id="submit_span">등록</span>
                        </button>
                    </form>
                </div>
            </div>
            <!-- 댓글 뿌려주는 곳 -->
            <div id="reply_wrap_div" style="margin-top: 28px;">
                <!--reply 내용-->

            </div>
            <div class="paging" style="text-align: center;">
                <!--페이지-->
            </div>
            <!--목록으로 클릭시 리스트 페이지로 이동-->
            <button id="list_button" onclick="location.href='/free-boards/'">
                    <span style="width: 100%;">
                        <span id="list_button_span">
                            <svg id="arrow">
                                <path fill="currentColor"
                                      d="M3.345 9.72a.75.75 0 0 0 1.06 1.06l4.25-4.25a.75.75 0 0 0 0-1.06l-4.25-4.25a.75.75 0 0 0-1.06 1.06L7.065 6l-3.72 3.72z"></path>
                            </svg>
                        </span>
                        목록으로
                    </span>
            </button>
        </div>
    </div>
</main>
<div th:insert="~{main/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script th:inline="javascript">
    /* freBoards 는 이전글, 현재글, 다음글이 담겨있는 list이다. 1번째방이 현재글 */
    let currentBoard = [[${currentBoard}]];
    let replyLists = [[${replyLists}]];
    let memberId = [[${session.memberId}]];
    let businessId = [[${session.businessId}]];
</script>
<script src="/js/boardDetail/free-boardDetail.js"></script>
<script src="/js/boardDetail/reply.js"></script>
<script src="/js/boardDetail/reply-content.js"></script>
<script src="/js/boardDetail/reply-paging.js"></script>
<script src="/js/mypage/like.js"></script>
<script src="/js/boardDetail/free-board-like.js"></script>
</html>
