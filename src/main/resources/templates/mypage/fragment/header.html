<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypageHeader</title>
    <link rel="stylesheet" href="/css/mypage/mypage_dedicated_header.css">
</head>
<body>
    <header class="mypage_info_header" th:fragment="logout_header">
        <div class="info_wrapper">
            <a th:href="@{/main/}" class="info_logo">
                <span class="logo_wrapper">
                     <img src="/image/main/logo1-removebg-preview.png" alt="">
                </span>
            </a>
            <div class="info_header_right">
                <button class="button_logout">
                    <span>로그아웃</span>
                </button>
            </div>
        </div>
    </header>
</body>

</html>
